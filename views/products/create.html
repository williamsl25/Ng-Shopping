<h1>create product here</h1>
<section>
  <input type="text" ng-model="producty.name" placeholder="name" value="">
  <input type="text" ng-model="producty.image" placeholder="image" value="">
  <input type="text" ng-model="producty.price" placeholder="price" value="">
  <input type="text" ng-model="producty.description" name="description" placeholder="description" value="">
  <button ng-click="newProduct(producty)">add product</button>
</section>
