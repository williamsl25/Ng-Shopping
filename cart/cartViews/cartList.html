<h1>Shopping Cart</h1>
<section>
  <h2><b>Total:</b> {{getCartTotal() | currency}}</h2>
</section>
<div ng-controller="CartController">
  <section ng-repeat="item in CartItems">
    <h3>{{item.name}}</h2>
    <img ng-src="{{item.image}}" alt="" />
    <h4 class="price">Price: {{item.price | currency}} </h4>
    <h4>Qty: {{item.quantity}}

      <button <i class="fa fa-plus cart" type="text" ng-click="plusQuantity(item)"></i></button>
      <button <i class="fa fa-minus cart" type="text" ng-click="minusQuantity(item)"></i></button>
    </h4>

        <button type="text" ng-click="removeItemfromCart(item._id)"  class="delete">Delete Item</button>
      </div>

    </div>

  </section>
</div>
