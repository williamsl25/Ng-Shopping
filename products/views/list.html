<h1>You are in the product list page</h1>
<section ng-repeat="product in products">
  <h3>{{product.name}}</h3>
  <img ng-src="{{product.image}}" alt="" />
  <h4> {{product.price | currency}}</h4>
  <p>
    {{product.description | limitTo: 255}}
  </p>
  <a href="#/products/{{product._id}}">detail view</a>
  
</section>
