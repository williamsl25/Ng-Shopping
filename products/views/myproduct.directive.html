<section>
  <h3>{{prod.name}}</h3>
  <img ng-src="{{prod.image}}" alt="" />
  <h4> {{prod.price | currency}}</h4>
  <p>
    {{prod.description | limitTo: 255}}
  </p>
  <a href="#/products/{{prod._id}}"><button>detail view</button></a>

  <a href="#/products/{{prod._id}}/edit"><button>Edit</button></a>
  <button ng-click="deleteme()">Delete</button>
</section>
